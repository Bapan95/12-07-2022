<script>
    
	function refresh_all(){
		$("#add_edit_msg").text('Add');
		document.getElementById("form_validation1").reset(); 
	}
  
  
  function populatedata(booking_id)
  {
     $.ajax({
              type:'POST',
              url:'handler/ajax_invoice.php',
              data:{action_type:'INVOICE_LISTING',booking_id:booking_id},
              dataType:'json',
              encode:true,
            })
     .done(function(data){
		var resultHTML = '';var i=0;
        if(data.status){
          $.each(data.invoice_list,function(key,value){i++;
            resultHTML += '<tr>';
                                resultHTML += '<td align="center">' + i + '</td>';
                                resultHTML += '<td>' + value.invoice_no + '</td>';
                                resultHTML += '<td align="center">' + value.eff_start_date + '</td>';
                                resultHTML += '<td align="center">' + value.eff_end_date + '</td>';
                        resultHTML += '<td style="text-align:center;"><button type="button" class="btn btn-sm btn-info waves-effect edit_in_menu"  onclick="get_invoice_det('+value.invoice_id+')" ><i class="material-icons">edit</i></button></td>';
                        resultHTML += '</tr>';
            });
			var eff_start_date=data.booking_header_data.billing_from;
			var eff_end_date=data.booking_header_data.billing_to;
			$('#eff_start_date').datepicker({
			autoclose: true,
			format: 'dd-mm-yyyy'
		  })
		  $('#eff_end_date').datepicker({
			autoclose: true,
			format: 'dd-mm-yyyy'
		  })
      }else{
	   resultHTML += '<tr align="center"><td colspan="5">No Data Available </td></tr>';
	  }
            $("#getresult").html(resultHTML);
            $("#invoice_table").DataTable();

     })

  }

   
 

  $("#form_validation1").submit(function(event){
     event.preventDefault();
	$("#action_type").val("ADD_EDIT_INVOICE");
      var senData = $("#form_validation1").serializeArray();
	  senData.booking_id = booking_id;
	 $.ajax({
         type:'POST',
         url: 'handler/ajax_invoice.php',
         data:senData,
         dataType:'json',
         encode:true,
})   
.done(function(data) {
				var msg='';
              if(data.id==0)
              {
                msg = "Invoice already exists between the selected date range! Please check the list first.";
                resulthtml +='<div id="show_msg" class="alert alert-success alert-block"><a class="close" data-dismiss="alert" href="#">&times;</a>'+msg+'</div>';
             $('#show_msg').html(resulthtml);
             $("#add_invoice_list").prop('disabled', false);
              }
              else
              {
              
					    if(data.id==2){msg="Successfully Updated";}if(data.id==1){msg="Successfully Inserted";}
					     var resulthtml='';
						 resulthtml +='<div id="show_msg" class="alert alert-success alert-block"><a class="close" data-dismiss="alert" href="#">&times;</a>'+msg+'</div>';
						 $('#show_msg').append(resulthtml);
						setTimeout(function() { location.reload();$("#add_invoice_list").prop('disabled', false); }, 2000); 
          }
                    })
                    // using the fail promise callback
                    .fail(function(data) {
                      $("#add_invoice_list").prop('disabled', false);
                        console.log(data);
                    });


  })
function get_invoice_det(invoice_id)
{
	var booking_id=$("#booking_id").val();
   $(invoice_modal).modal('show');
   $("#add_edit_msg").text('Edit');
   var modal = $('#invoice_modal');
     modal.find('.form-line').addClass('focused');
   $.ajax({
                        type: 'POST', // define the type of HTTP verb we want to use (POST for our form)
                        url:  "handler/ajax_invoice.php",
						data: {action_type : 'SELECT_INVOICE',booking_id :booking_id},
						dataType: 'json', // what type of data do we expect back from the server
						encode: true
			})
                    // using the done promise callback
                    .done(function(data) {
                 if (data.invoice_value.invoice_no){
          $("#name").val(data.invoice_value.invoice_no);
          $("#eff_start_date").val(data.invoice_value.eff_start_date);
          $("#eff_end_date").val(data.invoice_value.eff_end_date);
          $("#invoice_id").val(data.invoice_value.invoice_id);
          var eff_start_date = data.invoice_value.eff_start_date;
          var eff_end_date = data.invoice_value.eff_end_date;
          eff_start_date = new Date(eff_start_date);
          eff_end_date = new Date(eff_end_date);
            var start_date = new Date(eff_start_date.getFullYear(), eff_start_date.getMonth(), eff_start_date.getDate());
                       $('#eff_start_day').datepicker({
                    format: 'dd-mm-yyyy',
                    todayHighlight: true,
                   autoclose: true,
                });
                var end_date = new Date(eff_end_date.getFullYear(), eff_end_date.getMonth(), eff_end_date.getDate());
                       $('#eff_end_date').datepicker({
                    format: 'dd-mm-yyyy',
                    todayHighlight: true,
                   autoclose: true,
                });  

          }
               })
                    // using the fail promise callback
                    .fail(function(data) {
                        // show any errors
                        // best to remove for production
                        console.log(data);
                    });
        
  

}
